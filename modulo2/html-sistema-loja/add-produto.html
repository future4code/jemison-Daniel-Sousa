<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="img/img-rede-sociais/logo_site.png" type="image/x-icon">
    <title>Adcionar Produto</title>
</head>
<body>
    <header>
        <p>Mercado Tech</p>
    </header>

    <nav>

    <h2>Adcionar Produto</h2>

    <form action="">
        <label for="Link-foto">Link para foto:</label>
        <input type="url" name="link-foto" id="link-foto">
        <br>
        <label for="descricao">Descrição do produto</label>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input type="text" id="descrição" name="descrição">
        <br>
        <label for="preco">Preço (em R$): </label>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input type="number" id="preco" name="preço">
        <br>
        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label for="quantidade"> Quantidade disponível</label>
        <input type="number" id="quantidade" name="quantidade">

        <br>
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit"> Adicionar</button>
    </form>

    <footer> <!--Tag semantica para rodape-->
        <p>Siga-nos nas redes sociais!</p>
        <img src="img/img-rede-sociais/facebook.png" alt="">
        <img src="img/img-rede-sociais/instagram.png" alt="">
        <img src="img/img-rede-sociais/linkedin.png" alt="">
    </footer>
</body>
